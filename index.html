<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="center">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <main>
        <div class="card">
          <div class="first-part">
            <h2 class="plan-title">100K Pageviews</h2>
            <h2 class="pricing">$16.00 <span> / month</span></h2>
            <div class="slide-container">
              <div class="bar"><div class="filled"></div></div>
              <input
                type="range"
                min="0"
                max="100"
                value="50"
                class="slider"
                id="myRange"
              />
            </div>
            <div class="billing">
              <h3>Monthly Billing</h3>
              <div class="switch-container">
                <input type="checkbox" />
              </div>
              <h3>
                Yearly Billing <span>-25% discount</span><span>-25%</span>
              </h3>
            </div>
          </div>
          <hr />
          <div class="second-part">
            <ul class="plan-features-container padding-left-right">
              <li class="feature">
                <img src="images/icon-check.svg" alt="" />
                Unlimited websites
              </li>
              <li class="feature">
                <img src="images/icon-check.svg" alt="" />
                100% data ownership
              </li>
              <li class="feature">
                <img src="images/icon-check.svg" alt="" />
                Email reports
              </li>
            </ul>
            <button>Start my trial</button>
          </div>
        </div>
      </main>
    </div>

 
    <script src="index.js"></script>
  </body>
</html>
